<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة المستخدمين</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 16px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-header .subtitle {
            color: #fbbf24;
            font-size: 18px;
            font-weight: bold;
        }

        .card-content {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-outline {
            background: white;
            color: #2563eb;
            border: 2px solid #2563eb;
        }

        .btn-outline:hover {
            background: #2563eb;
            color: white;
        }

        .btn-ghost {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
            padding: 16px;
            font-size: 18px;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            transition: all 0.3s;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info .location {
            color: #6b7280;
            font-size: 14px;
        }

        .number-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .number-value {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
        }

        .number-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin: 24px 0;
        }

        .number-btn {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-input {
            width: 80px;
            height: 64px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .welcome-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }

        .welcome-card {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .welcome-header {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            padding: 32px;
            border-radius: 12px 12px 0 0;
        }

        .welcome-content {
            padding: 32px;
            background: white;
            border-radius: 0 0 12px 12px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .messages-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .message-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .message-content {
            flex: 1;
        }

        .message-text {
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 12px;
            color: #6b7280;
        }

        .message-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
        }

        .avatar-bg-1 { background: #3b82f6; }
        .avatar-bg-2 { background: #10b981; }
        .avatar-bg-3 { background: #8b5cf6; }
        .avatar-bg-4 { background: #f59e0b; }
        .avatar-bg-5 { background: #ef4444; }
        .avatar-bg-admin { background: #dc2626; }

        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .user-interface {
            max-width: 500px;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 8px;
            }
            
            .card-header {
                padding: 16px;
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .user-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="loginScreen" class="login-screen">
        <div class="card login-card">
            <div class="card-header">
                <div style="text-align: center; width: 100%;">
                    <div style="font-size: 48px; margin-bottom: 16px;">👤</div>
                    <h1>تسجيل الدخول</h1>
                </div>
            </div>
            <div class="card-content">
                <div class="form-group">
                    <label for="username">👤 اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="location">🏠 مكان التواجد</label>
                    <input type="text" id="location" placeholder="أدخل مكان التواجد">
                </div>
                <button class="btn btn-full" onclick="handleLogin()">دخول</button>
            </div>
        </div>
    </div>

    <!-- شاشة الترحيب -->
    <div id="welcomeScreen" class="welcome-screen hidden">
        <div class="card welcome-card">
            <div class="welcome-header">
                <div style="font-size: 48px; margin-bottom: 16px;">🏠</div>
                <h1>مرحباً بك</h1>
            </div>
            <div class="welcome-content">
                <div class="avatar avatar-bg-1" id="welcomeAvatar" style="width: 64px; height: 64px; margin: 0 auto 16px; font-size: 32px;"></div>
                <p style="font-size: 18px; margin-bottom: 8px;">أهلاً، <span id="welcomeName"></span>!</p>
                <p style="color: #6b7280; margin-bottom: 16px;">جاري تحميل واجهة المستخدم...</p>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- واجهة المستخدم العادي -->
    <div id="userInterface" class="user-interface hidden">
        <div class="card">
            <div class="card-header">
                <div class="header-left">
                    <div class="avatar avatar-bg-1" id="userAvatar"></div>
                    <div class="header-info">
                        <h1>واجهة المستخدم</h1>
                        <div class="subtitle" id="userInfo"></div>
                    </div>
                </div>
                <button class="btn btn-ghost" onclick="refreshApp()">
                    🔄 تحديث
                </button>
            </div>
            <div class="card-content">
                <div class="section-title">➕ أدخل رقمك</div>
                <div class="number-controls">
                    <button class="btn btn-outline number-btn" onclick="decrementNumber()">-</button>
                    <input type="number" class="number-input" id="userNumber" value="0" onchange="updateCurrentUserNumber()">
                    <button class="btn btn-outline number-btn" onclick="incrementNumber()">+</button>
                </div>

                <div id="messagesSection" class="messages-section hidden">
                    <div class="section-title">💬 الرسائل</div>
                    <div id="messagesList"></div>
                </div>
            </div>
            <div style="padding: 24px; text-align: left;">
                <button class="btn btn-outline" onclick="handleLogout()">
                    🚪 تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <!-- واجهة الإدارة -->
    <div id="adminInterface" class="container hidden">
        <div class="card">
            <div class="card-header">
                <div class="header-left">
                    <div style="background: white; color: #2563eb; padding: 12px; border-radius: 50%; font-size: 24px;">📋</div>
                    <div class="header-info">
                        <h1>لوحة التحكم الرئيسية</h1>
                        <div class="subtitle">مرحباً، <span id="adminName"></span></div>
                    </div>
                </div>
                <button class="btn btn-ghost" onclick="handleLogout()">
                    🚪 تسجيل الخروج
                </button>
            </div>
            <div class="card-content">
                <div class="section-title">💬 إرسال رسالة للمستخدمين</div>
                <div class="message-input-group">
                    <input type="text" class="message-input" id="messageInput" placeholder="اكتب رسالتك هنا...">
                    <button class="btn" onclick="sendMessage()">إرسال</button>
                </div>

                <div class="section-title">👥 بيانات المستخدمين</div>
                <div class="user-grid" id="usersGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // البيانات الأساسية
        const avatarColors = ['avatar-bg-1', 'avatar-bg-2', 'avatar-bg-3', 'avatar-bg-4', 'avatar-bg-5'];
        
        const adminUser = {
            id: '1',
            name: 'الشيخ',
            location: 'البيت',
            number: 0,
            isAdmin: true,
            avatar: 'avatar-bg-admin'
        };

        let currentUser = null;
        let users = [adminUser];
        let messages = [];
        let showWelcome = true;

        // وظائف المساعدة
        function getRandomAvatarColor() {
            return avatarColors[Math.floor(Math.random() * avatarColors.length)];
        }

        function hideAllScreens() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('userInterface').classList.add('hidden');
            document.getElementById('adminInterface').classList.add('hidden');
        }

        function showScreen(screenId) {
            hideAllScreens();
            document.getElementById(screenId).classList.remove('hidden');
        }

        // تسجيل الدخول
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!username || !location) {
                alert('يرجى إدخال اسم المستخدم ومكان التواجد');
                return;
            }

            // تحقق من المدير
            if (username === adminUser.name && location === adminUser.location) {
                currentUser = adminUser;
                showWelcomeScreen();
                return;
            }

            // البحث عن مستخدم موجود
            const existingUser = users.find(u => u.name === username && u.location === location);
            
            if (existingUser) {
                currentUser = existingUser;
                showWelcomeScreen();
                return;
            }

            // إنشاء مستخدم جديد
            const newUser = {
                id: Date.now().toString(),
                name: username,
                location: location,
                number: 0,
                isAdmin: false,
                avatar: getRandomAvatarColor()
            };

            users.push(newUser);
            currentUser = newUser;
            showWelcomeScreen();
        }

        // شاشة الترحيب
        function showWelcomeScreen() {
            document.getElementById('welcomeName').textContent = currentUser.name;
            document.getElementById('welcomeAvatar').className = `avatar ${currentUser.avatar}`;
            document.getElementById('welcomeAvatar').textContent = currentUser.name.charAt(0);
            
            showScreen('welcomeScreen');
            
            setTimeout(() => {
                if (currentUser.isAdmin) {
                    showAdminInterface();
                } else {
                    showUserInterface();
                }
            }, 3000);
        }

        // واجهة المستخدم العادي
        function showUserInterface() {
            document.getElementById('userInfo').textContent = `${currentUser.name} - ${currentUser.location}`;
            document.getElementById('userAvatar').className = `avatar ${currentUser.avatar}`;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0);
            document.getElementById('userNumber').value = currentUser.number;
            
            updateMessagesDisplay();
            showScreen('userInterface');
        }

        // واجهة الإدارة
        function showAdminInterface() {
            document.getElementById('adminName').textContent = currentUser.name;
            updateUsersGrid();
            showScreen('adminInterface');
        }

        // تحديث شبكة المستخدمين
        function updateUsersGrid() {
            const grid = document.getElementById('usersGrid');
            const regularUsers = users.filter(u => !u.isAdmin);
            
            grid.innerHTML = regularUsers.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="avatar ${user.avatar}">${user.name.charAt(0)}</div>
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <div class="location">${user.location}</div>
                        </div>
                    </div>
                    <div class="number-display">
                        <span style="color: #6b7280;">الرقم المدخل:</span>
                        <span class="number-value">${user.number}</span>
                    </div>
                </div>
            `).join('');
        }

        // تحديث عرض الرسائل
        function updateMessagesDisplay() {
            const messagesSection = document.getElementById('messagesSection');
            const messagesList = document.getElementById('messagesList');
            
            if (messages.length > 0) {
                messagesSection.classList.remove('hidden');
                messagesList.innerHTML = messages.map(msg => `
                    <div class="message-item">
                        <div class="message-avatar ${msg.fromAdmin ? 'avatar-bg-admin' : 'avatar-bg-1'}">
                            ${msg.fromAdmin ? 'إ' : 'م'}
                        </div>
                        <div class="message-content">
                            <div class="message-text">${msg.text}</div>
                            <div class="message-time">${msg.timestamp.toLocaleTimeString('ar-SA')}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                messagesSection.classList.add('hidden');
            }
        }

        // وظائف الأرقام
        function incrementNumber() {
            currentUser.number++;
            updateUserNumber();
        }

        function decrementNumber() {
            currentUser.number--;
            updateUserNumber();
        }

        function updateCurrentUserNumber() {
            const value = parseInt(document.getElementById('userNumber').value) || 0;
            currentUser.number = value;
            updateUserInList();
        }

        function updateUserNumber() {
            document.getElementById('userNumber').value = currentUser.number;
            updateUserInList();
        }

        function updateUserInList() {
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex] = { ...currentUser };
            }
        }

        // إرسال رسالة
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentUser.isAdmin) return;

            const newMessage = {
                id: Date.now().toString(),
                text: messageText,
                timestamp: new Date(),
                fromAdmin: true
            };

            messages.push(newMessage);
            messageInput.value = '';
            
            // إذا كان المستخدم الحالي في واجهة المستخدم، قم بتحديث الرسائل
            if (!currentUser.isAdmin) {
                updateMessagesDisplay();
            }
        }

        // تحديث التطبيق
        function refreshApp() {
            if (currentUser.isAdmin) {
                updateUsersGrid();
            } else {
                updateMessagesDisplay();
            }
        }

        // تسجيل الخروج
        function handleLogout() {
            currentUser = null;
            document.getElementById('username').value = '';
            document.getElementById('location').value = '';
            showScreen('loginScreen');
        }

        // تشغيل التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            showScreen('loginScreen');
            
            // إضافة مستمع للضغط على Enter في حقول تسجيل الدخول
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            document.getElementById('location').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            // إضافة مستمع للضغط على Enter في حقل الرسالة
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
